<ion-view view-title="Contact Us" hide-back-button="false">
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Name</span>
				<input type="text" placeholder="Full Name" ng-model="ContactVM.contactInfo.name">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">E-Mail</span>
				<input type="text" placeholder="johndoe@gmail.com" ng-model="ContactVM.contactInfo.email">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Message</span>
				<input type="text" placeholder="Enter message here" ng-model="ContactVM.contactInfo.messageBody">
			</label>
		</div>
		<button class="button button-block button-balanced" ng-click="ContactVM.contact()">
			Send Message
		</button>
	</ion-content>
</ion-view>
