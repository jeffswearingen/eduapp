<ion-view view-title="Calendar" hide-back-button="false">
	<ion-content>
		Calendar
		<mwl-calendar
    		view="calendarView"
    		view-date="viewDate"
   			events="events"
		    view-title="calendarTitle"
		    on-event-click="eventClicked(calendarEvent)"
		    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
		    cell-is-open="true">
		</mwl-calendar>
	</ion-content>
</ion-view>
