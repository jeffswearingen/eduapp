<ion-view view-title="Register New User" hide-back-button="false">
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Email Address</span>
				<input type="text" placeholder="john@gmail.com" ng-model="RegisterVM.registerInfo.emailAddress">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Name</span>
				<input type="text" placeholder="John Doe" ng-model="RegisterVM.registerInfo.name">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Password</span>
				<input type="password" ng-model="RegisterVM.registerInfo.password">
			</label>
		</div>
		<button class="button button-block button-balanced" ng-click="RegisterVM.register()">
			Register Account
		</button>
	</ion-content>
</ion-view>
