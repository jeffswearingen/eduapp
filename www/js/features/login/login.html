<ion-view view-title="Login" hide-back-button="false">
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Email Address</span>
				<input type="text" placeholder="john@gmail.com" ng-model="LoginVM.loginInfo.emailAddress">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Password</span>
				<input type="password" ng-model="LoginVM.loginInfo.password">
			</label>
		</div>
		<button class="button button-block button-balanced" ng-click="LoginVM.login()">
			Login
		</button>
		<button class="button button-block button-balanced" ng-click="LoginVM.register()">
			Register Account
		</button>
	</ion-content>
</ion-view>
